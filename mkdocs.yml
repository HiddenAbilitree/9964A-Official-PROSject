site_name: 9964A Program Documentation
site_description: Documentation for team 9964A's program built using the PROS library.
site_author: Eric Zhang

# github repository information
repo_name: HiddenAbilitree/9964A-PROSject
repo_url: https://github.com/HiddenAbilitree/9964A-Official-PROSject
edit_uri: ""

# new colors
extra_css:
  - stylesheets/extra.css

# theme
theme:
  icon:
    repo: fontawesome/brands/github

  name: material
  custom_dir: overrides
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to system preference

    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

# cookies
extra:
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
